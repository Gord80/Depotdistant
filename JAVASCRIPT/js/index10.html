//Ecrire le programme qui réalise le tri à bulles. 

function min(tableau)
        {
            var min = 9999999;
            for(var k=0;k<tableau.length;k++)
            {
                if(min>tableau[k])
                    min = tableau[k];
            }
            return min;
        }

        var tableau = [20,18,16,14,12,10,8,9,11,5];
        var mini = min(tableau);
        var ind01 = 0;
        while (tableau[ind01]!=mini)
        {
            var ind02 = ind01 + 1;
            if(!isNaN(tableau[ind02]))
            {
                if(tableau[ind01]>tableau[ind02])
                {
                    temp = tableau[ind01];
                    tableau[ind01] = tableau[ind02];
                    tableau[ind02] = temp;
                }
            }
            else
                ind01 = -1;
            ind01++;
        }
